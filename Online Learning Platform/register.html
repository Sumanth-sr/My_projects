<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    
    <main>
        <section>
            <h2>Create Your Account</h2>
            <form id="registerForm" onsubmit="registerUser(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z]{1,}" title="Only letters A-Z are allowed" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)[A-Za-z\d]{6,}" title="Password must contain at least 6 characters, including a number" required><br><br>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Learning Platform</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
